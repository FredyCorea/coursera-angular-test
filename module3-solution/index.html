<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Using $http Service</title>
  </head>
  
  <body>

    <div class="container">

     <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div id="menu" ng-controller='NarrowItDownController as menu'>
    
      <div class="form-group">

        <input type="text" ng-model="searchText" placeholder="search term" class="form-control"></div>

          <div class="form-group narrow-button">
            <button ng-click="menu.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
          </div>

          <!-- Directive -->
          <found-items found = "menu.found", on-remove="menu.removeItem(index)"> </found-items>
        
        </div>
        
      </div>

    </div>

  </body>
</html>
