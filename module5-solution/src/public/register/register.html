<!-- uiView: -->
<ui-view class="ng-scope"><h1 class="text-center ng-scope">Register for our newstler !</h1>

    <div class="row ng-scope">
        <div class="col-xs-1 col-sm-2 col-md-3"></div>
    
        <div class="col-xs-10 col-sm-8 col-md-6">
            <form class="form-vertical ng-invalid ng-invalid-required ng-valid-email ng-valid-minlength ng-valid-maxlength ng-dirty ng-valid-parse" name="registerForm" ng-submit="registerCtrl.register(registerForm)" novalidate="">
                <div class="form-group" ng-class="{'has-error': registerForm.firstName.$error.required &amp;&amp; (!registerForm.firstName.$pristine || registerForm.$submitted)}">
                    <label for="firstName">First Name *</label>
                    <input class="form-control ng-touched ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required" type="text" name="firstName" ng-model="registerCtrl.user.firstName" required="">
                    <span ng-show="registerForm.firstName.$error.required &amp;&amp; (!registerForm.firstName.$pristine || registerForm.$submitted)" class="help-block ng-hide">Please enter your first name.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': registerForm.lastName.$error.required &amp;&amp; (!registerForm.lastName.$pristine || registerForm.$submitted)}">
                    <label for="lastName">Last Name *</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" name="lastName" ng-model="registerCtrl.user.lastName" required="">
                    <span ng-show="registerForm.lastName.$error.required &amp;&amp; (!registerForm.lastName.$pristine || registerForm.$submitted)" class="help-block ng-hide">Please enter your last name.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': (registerForm.email.$error.required &amp;&amp; (!registerForm.email.$pristine || registerForm.$submitted)) || registerForm.email.$error.email }">
                    <label for="email">Email *</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required" type="email" name="email" ng-model="registerCtrl.user.email" required="">
                    <span ng-show="registerForm.email.$error.required &amp;&amp; (!registerForm.email.$pristine || registerForm.$submitted)" class="help-block ng-hide">Please enter your email address.</span>
                    <span ng-show="registerForm.email.$error.email" class="help-block ng-hide">Please enter a valid email address.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': (registerForm.phone.$error.required &amp;&amp; (!registerForm.phone.$pristine || registerForm.$submitted)) || (registerForm.phone.$error.minlength || registerForm.phone.$error.maxlength)}">
                    <label for="phone">Phone Number *</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" type="number" name="phone" ng-model="registerCtrl.user.phone" ng-minlength="10" ng-maxlength="10" required="">
                    <span ng-show="registerForm.phone.$error.required &amp;&amp; (!registerForm.phone.$pristine || registerForm.$submitted)" class="help-block ng-hide">Please enter your phone number.</span>
                    <span ng-show="registerForm.phone.$error.minlength || registerForm.phone.$error.maxlength" class="help-block ng-hide">Your phone number should be 10 digits long.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': registerCtrl.showError}">
                    <label for="favoriteDish">Favorite Dish</label>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" name="favoriteDish" ng-model="registerCtrl.user.favoriteDish">
                    <span ng-show="registerForm.showError" class="help-block ng-hide">No Such Menu Number Exists.</span>
                </div>
                <input type="submit" class="btn btn-default" value="Register">
                <span class="text-success ng-hide" ng-show="registerCtrl.showMessage">Saved!</span>
            </form>
        </div>
    
        <div class="col-xs-1 col-sm-2 col-md-3"></div>
    </div></ui-view>
