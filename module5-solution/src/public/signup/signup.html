<!-- uiView: -->
<ui-view class="ng-scope"><h1 class="text-center ng-scope">Signup for our newstler !</h1>

    <div class="row ng-scope">
        <div class="col-xs-1 col-sm-2 col-md-3"></div>
    
        <div class="col-xs-10 col-sm-8 col-md-6">
            <form class="form-vertical ng-invalid ng-invalid-required ng-valid-email ng-valid-minlength ng-valid-maxlength ng-dirty ng-valid-parse" name="signupForm" ng-submit="signupCtrl.signup(signupForm)" novalidate="">
                <div class="form-group" ng-class="{'has-error': signupForm.firstName.$error.required &amp;&amp; (!signupForm.firstName.$pristine || signupForm.$submitted)}">
                    <label for="firstName">First Name *</label>
                    <input class="form-control ng-touched ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required" type="text" name="firstName" ng-model="signupCtrl.user.firstName" required="">
                    <span ng-show="signupForm.firstName.$error.required &amp;&amp; (!signupForm.firstName.$pristine || signupForm.$submitted)" class="help-block ng-hide">Please enter your first name.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': signupForm.lastName.$error.required &amp;&amp; (!signupForm.lastName.$pristine || signupForm.$submitted)}">
                    <label for="lastName">Last Name *</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" name="lastName" ng-model="signupCtrl.user.lastName" required="">
                    <span ng-show="signupForm.lastName.$error.required &amp;&amp; (!signupForm.lastName.$pristine || signupForm.$submitted)" class="help-block ng-hide">Please enter your last name.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': (signupForm.email.$error.required &amp;&amp; (!signupForm.email.$pristine || signupForm.$submitted)) || signupForm.email.$error.email }">
                    <label for="email">Email *</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required" type="email" name="email" ng-model="signupCtrl.user.email" required="">
                    <span ng-show="signupForm.email.$error.required &amp;&amp; (!signupForm.email.$pristine || signupForm.$submitted)" class="help-block ng-hide">Please enter your email address.</span>
                    <span ng-show="signupForm.email.$error.email" class="help-block ng-hide">Please enter a valid email address.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': (signupForm.phone.$error.required &amp;&amp; (!signupForm.phone.$pristine || signupForm.$submitted)) || (signupForm.phone.$error.minlength || signupForm.phone.$error.maxlength)}">
                    <label for="phone">Phone Number *</label>
                    <input class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" type="number" name="phone" ng-model="signupCtrl.user.phone" ng-minlength="10" ng-maxlength="10" required="">
                    <span ng-show="signupForm.phone.$error.required &amp;&amp; (!signupForm.phone.$pristine || signupForm.$submitted)" class="help-block ng-hide">Please enter your phone number.</span>
                    <span ng-show="signupForm.phone.$error.minlength || signupForm.phone.$error.maxlength" class="help-block ng-hide">Your phone number should be 10 digits long.</span>
                </div>
                <div class="form-group" ng-class="{'has-error': signupCtrl.showError}">
                    <label for="favoriteDish">Favorite Dish</label>
                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" name="favoriteDish" ng-model="signupCtrl.user.favoriteDish">
                    <span ng-show="signupCtrl.showError" class="help-block ng-hide">No Such Menu Number Exists.</span>
                </div>
                <input type="submit" class="btn btn-default" value="Signup">
                <span class="text-success ng-hide" ng-show="signupCtrl.showMessage">Saved!</span>
            </form>
        </div>
    
        <div class="col-xs-1 col-sm-2 col-md-3"></div>
    </div></ui-view>
