<!doctype html>
<html ng-app='MealsCounter' lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller='MlsCntrController' class="container">

     <h1>Lunch Checker</h1>

         <div class="form-group">
             <!-- ng-model="mealsInput"  is used by the code to fetch the textbox content -->
             <input id="lunch-menu" type="text" ng-model="mealsInput" placeholder = {{InitialMessage()}} class="form-control">
         </div>

         <div class="form-group">
             <button ng-click="countMeals()" class="btn btn-default">Check If Too Much</button>
         </div>

         <div class="form-group message">
           <!-- Your message can go here. -->
           {{afterCountMssge}}
         </div>

   </div>

</body>
</html>
